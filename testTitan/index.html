<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <script src="ploty-locale-ru.js"></script>
    <title>Mining Plot</title>
  </head>
  <body>
    <div id="miningPlot" style="width: 100%; height: 95vh"></div>

    <script>
      let miningPlot = document.getElementById("miningPlot");

      // Invisible graph sets the scale of the graph
      let scale = {
        x: ["2018-06-15 00:00:00", "2018-06-16 00:00:00"],
        y: [100000, 100000],
        showlegend: false,
        line: { color: "transparent" },
      };
      // Invisible graph sets the scale of the graph

      let plan = {
        x: ["2018-06-15 00:00:00", "2018-06-16 00:00:00"],
        y: [100000, 100000],
        type: "scatter",
        name: "План добычи",
        fill: "tozeroy",
        line: { shape: "План добычи", color: "#9acdfd" },
        mode: "lines",
      };
      let mined = {
        x: [
          "2018-06-15 05:00:00",
          "2018-06-15 06:00:00",
          "2018-06-15 07:00:00",
          "2018-06-15 08:00:00",
          "2018-06-15 09:00:00",
        ],
        y: [18000, 19000, 30000, 31000, 36000],
        name: "Добыто (сут.)",
        line: { shape: "Добыто (сут.)", color: "#cb44bf" },
        mode: "lines",
      };
      let minedHour = {
        x: [
          "2018-06-15 05:00:00",
          "2018-06-15 06:00:00",
          "2018-06-15 07:00:00",
          "2018-06-15 08:00:00",
          "2018-06-15 09:00:00",
        ],
        y: [18000, 2000, 17000, 18500, 5000],
        name: "Добыто (час)",
        line: { shape: "Добыто (час" },
        type: "bar",
      };
      let forecast = {
        x: ["2018-06-15 09:00:00", "2018-06-16 00:00:00"],
        y: [36000, 110000],
        text: [36, 110],
        textposition: "top",
        name: "Прогноз добычи",
        line: { shape: "Прогноз добычи", dash: "dot", color: "#fda730" },
        mode: "lines+text",
      };
      let data = [plan, mined, minedHour, forecast, scale];
      let layout = {
        title: "Скважина 1-1",
        yaxis: {
          title: "Добыто",
        },
        legend: {
          x: 0.2,
          font: { size: 16, weight: "bold" },
          orientation: "h",
        },
        showlegend: true,
      };
      Plotly.newPlot(miningPlot, data, layout, {
        scrollZoom: true,
        locale: "ru",
      });

      // Не получилось отобразить по русски формат чисел на оси Y. Должно быть, существует специальная заготовленная конфигурация, позволяющая это делать.
      // Мной найдена не была. В случае, если такой не существует, и именно такое отображение данных требуется по ТЗ - следует написть специальный конфиг, который условное
      // 8к переделал бы в 8 тыс м (также не ясно что такое "м")

      // Все данные были введены статично. В случае, если подразумевается отображение настоящих статистических данных, хорошо бы брать их
      // из заранее подготовленного csv файла
    </script>
  </body>
</html>
